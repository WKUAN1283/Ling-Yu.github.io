<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <span class="type" style="--n:53">哈哈哈，我想你應該會很感到很surprise
            其實去年我就有這個想法了，只是那時候礙於時間所以沒有做出來，這次我就花了點時間研究了如何做一個「與眾不同」的卡片
            學霸AKA勁敵一位，從國中一直戰到現在，我始終還是只能「僥倖」贏你，有時候真的覺得就這樣輸你，好像也沒關係，但是我知道這樣是不行的，所以我一直都沒有放棄
            畢竟只有我能幹掉你，生日快樂~~~~，我想這應該是你收過最奇特的卡片，這是屬於我們二類的誠意（雖然我也只是去複製貼上而已，但是做出這些特效，也是
            很花時間的），這只是初版，等以後學多一點了，就可以弄一堆花招了，敬請拭目以待囉!!!!
        
          </span>
        
        <h3>&#127873;</h3>
      </div>
    </div>
  </body>
</html>
